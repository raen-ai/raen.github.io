  <body>
    <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/gh/SirL0gic/ChatEmbed@latest/dist/web.js"
    Chatbot.init({
        chatflowid: "54b6b26f-97ad-4f03-b5a0-c7f5f8d866f5",
        apiHost: "https://chatbot.raen.ai",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#f2f4f7",
                right: 20,
                bottom: 20,
                size: "medium",
                iconColor: "white",
                customIconSrc: "https://img.icons8.com/ios/100/bot.png",
            },
            chatWindow: {
                welcomeMessage: "Hello! My name is Dave. How may I help you today?",
                backgroundColor: "#ffffff",
                height: 550,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#0e1117",
                }
            }
        }
    })
</script>
